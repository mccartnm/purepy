# Building
dist: xenial
language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install codecov
script:
  - coverage run tests/test_purepy.py
after_success:
  - codecov
branches:
  only:
    - master
    - dev

# Deployment
deploy:
  provider: pypi
  user: mccartnm
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
  skip_existing: true
